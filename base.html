<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>dice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        
        <!-- <link href="/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
        <link href="/assets/fontawesome/css/solid.css" rel="stylesheet"> -->

        <script src="https://kit.fontawesome.com/8f1cf790e3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/script.js"></script>
        <script src="js/bernoulli.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div id="buttonBox" class="col1-2row1">
                <!-- auto roll button -->
                <div class="tooltip">
                    <span class="tooltiptext">Auto Roll</span>
                    <i id="auto-roll-button" class="fa-xl fa-solid fa-play clickable"></i>
                </div>

                <!-- select D6 button -->
                <div class="tooltip">
                    <span class="tooltiptext">Select D6</span>
                    <i id="set-d-6" class="fa-xl fa-solid fa-dice-d6 clickable"></i>
                </div>
                
                <!-- reset button -->
                <div class="tooltip">
                    <span class="tooltiptext">Reset</span>
                    <i id="reset" class="fa-xl fa-solid fa-arrow-rotate-right clickable"></i>
                </div>
                <!-- <i id="set-d-20" class="fa-xl fa-solid fa-dice-d20 clickable"></i> -->
                
            </div>

            <!-- add dice button -->
            <div class="tooltip col1row2">
                <span class="tooltiptext">Add Die</span>
                <span id="addDie" class="fa-stack fa-xl clickable">
                    <i class="fa-solid fa-square fa-stack-2x"></i>
                    <i id="up-arrow" class="fa-solid fa-chevron-up fa-stack-1x fa-inverse"></i>
                </span>
            </div>

            <!-- remove dice button -->
            <div class="tooltip col1row3">
                <span class="tooltiptext">Remove Die</span>
                <span id="removeDie" class="fa-stack fa-xl">
                    <i class="fa-solid fa-square fa-stack-2x"></i>
                    <i id="down-arrow" class="fa-solid fa-xmark fa-stack-1x fa-inverse"></i>
                </span>
            </div>
            
            <!-- <div class="tooltip">
                <span class="tooltiptext">Roll Dice</span> -->
                <div id="diceBox" class="flex-container clickable"></div>
            <!-- </div> -->
            
            <!-- total counter -->
            <p id="total" class="col1-2row4" style="text-align: center; width:100%;">Total:</p>
        </div>

        <!-- this is the chart -->
        <div id="chartDiv" class="center hidden">
            <p id="rolls"># Rolls: </p>
            <canvas id="myChart"></canvas>
        </div>

        <!-- dropdown for the chart -->
        <div class="tooltip fitcontent">
            <span class="tooltiptext">Dropdown Chart</span>
            <i id="chart-dropdown-button" class="fa-solid fa-square-caret-down fa-2x clickable"></i> 
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
