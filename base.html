        <link rel="stylesheet" href="styles.css">

        <link href="/assets/fontawesome/css/solid.css" rel="stylesheet"> -->

        <script src="https://kit.fontawesome.com/8f1cf790e3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/script.js"></script>
        <script src="js/bernoulli.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="buttonBox" class="fa-xl">
            <!-- <button type="button" id="roll-button">Roll</button> -->
            <i id="auto-roll-button" class="fa-solid fa-play"></i>
            <!-- <input type="number" id="numDice" value="1" min="1" max="500">
            <button type="button" id="dice-num-button"># Dice</button> -->
            <!-- <input type="number" id="typeDice" value="6" min="2" max="20">
            <button type="button" id="dice-type-button">Dice Type</button> -->
            <i id="set-d-6" class="fa-solid fa-dice-d6 clickable">d6</i>
            <i id="set-d-20" class="fa-solid fa-dice-d20 clickable">d20</i>
        </div>

        <div class="container">
            <span id="addDie" class="fa-stack fa-2x clickable">
                <i class="fa-solid fa-square fa-stack-2x"></i>
                <i class="fa-solid fa-chevron-up fa-stack-1x fa-inverse"></i>
            </span>
            <span id="removeDie" class="fa-stack fa-2x col1row2 clickable">
                <i class="fa-solid fa-square fa-stack-2x"></i>
                <i class="fa-solid fa-chevron-down fa-stack-1x fa-inverse"></i>
            </span>
            
            <div id="diceBox" class="flex-container clickable"></div>
        </div>

        <p id="total" style="text-align: center; width:100%;">Total:</p>
        <br>
        
        <div id="chartDiv" class="center hidden">
            <p id="rolls"># Rolls: </p>
            <canvas id="myChart"></canvas>
        </div>
        <i id="chart-dropdown-button" class="fa-solid fa-square-caret-down fa-2x clickable"></i>
        
        <script src="" async defer></script>
    </body>
